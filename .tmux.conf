# For vim in tmux 
set -g default-terminal "screen-256color"

# Change prefix
unbind C-b
set -g prefix C-s

# Enable vim mode
setw -g mode-keys vi

# split window like vim
# vim's defination of a horizontal/vertical split is revised from tumx's
bind s split-window -h
bind v split-window -v
# move arount panes wiht hjkl, as one would in vim after C-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by,
# only one at a time can be slow
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# poweline 
# mkdir -p .tmux  && git clone https://github.com/erikw/tmux-powerline.git .tmux/tmux-powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g window-status-format " #I #W "
set-option -g window-status-current-format " #I #W "
set-option -g window-status-current-bg colour235
set-option -g window-status-current-fg colour255
set-option -g window-status-current-attr default
set-option -g window-status-bg colour235
set-option -g window-status-fg colour8
set-option -g status-bg colour233
set-option -g status-fg colour233
#set-window-option -g window-status-current-format "#[fg=colour235, bg=colour253]#[fg=colour255, bg=colour235] #I  #W #[fg=colour255, bg=colour235]"
set-option -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"
